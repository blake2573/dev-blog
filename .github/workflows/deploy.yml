name: Deploy to Github Pages

on:
    workflow_dispatch:
        inputs:
          deploy:
            description: 'Should I deploy?'
            required: false
            type: boolean
            default: true
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest

        permissions:
            # Give the default GITHUB_TOKEN write permission to commit and push the
            # added or changed files to the repository.
            contents: write

        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Pages
              id: pages
              uses: actions/configure-pages@v4

            - uses: pnpm/action-setup@v4
              name: Install pnpm

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                node-version: 24.0.1
                cache: 'pnpm'

            - name: Install Dependencies
              run: pnpm install

            - name: Build
              run: pnpm run build

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v4

            - name: Deploy ðŸš€
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                  branch: gh-pages
                  folder: dist
                  clean: true
                  single-commit: true

    # Deployment job
    deploy:
      environment:
        name: github-pages
        url: ${{steps.deployment.outputs.page_url}}

      runs-on: ubuntu-latest
      needs: build
      steps:
        - name: Deploy to GitHub Pages
          id: deployment
          uses: actions/deploy-pages@v4